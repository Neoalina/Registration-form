<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <form class="bg-dark">
        <button type="button" class="btn btn-success btn-sign_in">Sign Up</button>
        <button type="button" class="btn btn-secondary btn-sign_in">Log In</button>
        <h2 class="title">Sign Up For Free</h2>
        
        <div class="form-floating  mb-4">
            <input type="text" class="form-control bg-grey  color-white" id="floatingFirstName" placeholder="FirstName*"  >
            <label class="input-text" for="floatingFirstName">First Name*</label>
          </div>
        <div class="form-floating  mb-4">
            <input type="text" class="form-control bg-white " id="floatingLastName" placeholder="LastName*" required>
            <label class="input-text" for="floatingLastName">Last Name*</label>
          </div>
        <div class="form-floating mb-4">
            <input type="email" class="form-control bg-grey input-text" id="floatingInput" placeholder="name@example.com"  required>
            <label class="input-text" for="floatingInput">Email address*</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control bg-grey" id="floatingPassword" placeholder="Password" required minlength="3" maxlength="15" >
            <label class="input-text" for="floatingPassword">Password*</label>
          </div>
          <div class="errormessage" id="errormessage"></div>
          <div class="d-grid gap-2">
            <button class="btn btn-success"  id="submitButton" onclick="clickMe()">GET STARTED</button>
           
          </div>
       
      </form>
      
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
